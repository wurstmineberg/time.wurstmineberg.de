<!DOCTYPE html>
<html>
    <head>
        <title>What's the time on Wurstmineberg?</title>
        <link href="assets/style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="What's the time on Wurstmineberg?" />
        <meta name="author" content="Wurstmineberg" />
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="container">
            <h1 id="time-caption">The time is <span id="time"></span></h1>
            <div class="clock">
                <img src="assets/clock.png" alt="" class="frame">
                <img src="assets/dial.png" alt="" class="dial">
            </div>
            <p id="time-text"></p>
            <p id="ticks-text"></p>
            <p>The time is displayed in <a href="http://minecraft.gamepedia.com/Time">Minecraft hours</a> and real-life seconds. An hour has 50 seconds. A Minecraft day starts at the end of sunrise.</p>
            <hr/>
            
            <footer>
                <p class="muted text-center"><a href="http://wurstmineberg.de">In case you're wondering what this is about...</a>
                    <br />
                    It works because of <a href="http://api.wurstmineberg.de/">this</a>.
                </p>
            </footer>
        </div>
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="assets/time.js"></script>
    </body>
</html>
